            $prevTag = $tags[1]
            Write-Host "å½“å‰ tagï¼š$lastTagï¼Œä¹‹å‰ tagï¼š$prevTag"
            $log = git log --pretty=format:"%h %s" "$prevTag..$lastTag"
          }

          if (-not $log) {
            Write-Host "æ— æäº¤ï¼Œæ”¹ä¸ºæœ€è¿‘5æ¡æäº¤"
